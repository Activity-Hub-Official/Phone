<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- viewport-fit=cover for full‑screen PWAs on iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Activity Hub – Search</title>

  <!-- PWA Setup & Theme Colors -->
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)"/>
  <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <link rel="icon" type="image/png" href="icon.png"/>

  <!-- Tailwind + FontAwesome -->
  <script>tailwind.config = { darkMode: 'media' };</script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body
  class="flex flex-col h-screen bg-gray-50 dark:bg-gray-900 pb-20"
  style="
    padding-top: calc(3.5rem + env(safe-area-inset-top));
    padding-top: calc(3.5rem + constant(safe-area-inset-top));
  "
>

  <!-- Top App Bar -->
  <header
    class="fixed inset-x-0 top-0 z-50 bg-white dark:bg-gray-800
           shadow-sm border-b border-gray-200 dark:border-gray-700 flex flex-col"
    style="
      height: calc(3.5rem + env(safe-area-inset-top));
      height: calc(3.5rem + constant(safe-area-inset-top));
    "
  >
    <!-- safe-area filler -->
    <div
      class="w-full bg-white dark:bg-gray-800"
      style="
        height: env(safe-area-inset-top);
        height: constant(safe-area-inset-top);
      "
    ></div>
    <!-- toolbar -->
    <div class="flex items-center justify-between px-4 h-[3.5rem]">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Search</h1>
      <button aria-label="Voice Search">
        <i class="fas fa-microphone text-gray-400 dark:text-gray-500 text-xl"></i>
      </button>
    </div>
  </header>

  <!-- Search Input -->
  <div class="sticky z-40 bg-gray-50 dark:bg-gray-900 px-4 pt-4 pb-2"
       style="top: calc(3.5rem + env(safe-area-inset-top));">
    <div class="relative">
      <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
      <input
        type="search"
        placeholder="Search clubs, events, projects"
        class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700
               text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400
               focus:outline-none"
      />
    </div>
  </div>

  <!-- Trending Tags -->
  <div class="px-4 py-2">
    <h2 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Trending</h2>
    <div class="flex space-x-2 overflow-x-auto">
      <span class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 text-xs font-medium rounded-full">#Hackathon</span>
      <span class="px-3 py-1 bg-purple-100 dark:bg-purple-900 text-purple-700 dark:text-purple-300 text-xs font-medium rounded-full">#Wellness</span>
      <span class="px-3 py-1 bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 text-xs font-medium rounded-full">#AIWorkshop</span>
      <span class="px-3 py-1 bg-yellow-100 dark:bg-yellow-900 text-yellow-700 dark:text-yellow-300 text-xs font-medium rounded-full">#CareerFair</span>
      <span class="px-3 py-1 bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300 text-xs font-medium rounded-full">#DesignSprint</span>
      <span class="px-3 py-1 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 text-xs font-medium rounded-full">#CommunityService</span>
      <span class="px-3 py-1 bg-teal-100 dark:bg-teal-900 text-teal-700 dark:text-teal-300 text-xs font-medium rounded-full">#Entrepreneurship</span>
      <span class="px-3 py-1 bg-pink-100 dark:bg-pink-900 text-pink-700 dark:text-pink-300 text-xs font-medium rounded-full">#Sustainability</span>
    </div>
  </div>

  <!-- Search Results -->
  <ul class="divide-y divide-gray-200 dark:divide-gray-700 flex-1 overflow-y-auto px-4">
    <!-- Example Result: Club -->
    <li class="py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 flex-shrink-0 rounded-lg bg-pink-500 flex items-center justify-center text-white text-xl">
          <i class="fas fa-code"></i>
        </div>
        <div>
          <h3 class="text-base font-medium text-gray-900 dark:text-gray-100">Girls Who Code</h3>
          <p class="text-xs text-gray-500 dark:text-gray-400">Club • 11 Members</p>
        </div>
      </div>
      <button class="px-3 py-1.5 bg-blue-600 text-white text-sm font-medium rounded-lg">Follow</button>
    </li>

    <!-- Example Result: Event -->
    <li class="py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 flex-shrink-0 rounded-lg bg-blue-500 flex items-center justify-center text-white text-xl">
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div>
          <h3 class="text-base font-medium text-gray-900 dark:text-gray-100">24h Hackathon</h3>
          <p class="text-xs text-gray-500 dark:text-gray-400">Event • Aug 15 10 AM</p>
        </div>
      </div>
      <button class="px-3 py-1.5 bg-green-600 text-white text-sm font-medium rounded-lg">RSVP</button>
    </li>

    <!-- Example Result: Project -->
    <li class="py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 flex-shrink-0 rounded-lg bg-teal-500 flex items-center justify-center text-white text-xl">
          <i class="fas fa-mobile-screen-button"></i>
        </div>
        <div>
          <h3 class="text-base font-medium text-gray-900 dark:text-gray-100">App Redesign</h3>
          <p class="text-xs text-gray-500 dark:text-gray-400">Project • UI/UX</p>
        </div>
      </div>
      <button class="px-3 py-1.5 bg-indigo-600 text-white text-sm font-medium rounded-lg">Contribute</button>
    </li>
  </ul>

  <!-- Bottom Navigation -->
  <nav class="fixed inset-x-0 bottom-0 z-50 h-20 bg-white dark:bg-gray-800
              border-t border-gray-200 dark:border-gray-700 flex justify-around items-start pt-2">
    <button class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
      <i class="fas fa-newspaper text-xl"></i>
      <span class="mt-1 text-xs font-semibold">Feed</span>
    </button>
    <button class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
      <i class="fas fa-compass text-xl"></i>
      <span class="mt-1 text-xs font-semibold">Discover</span>
    </button>
    <button class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
      <i class="fas fa-calendar-alt text-xl"></i>
      <span class="mt-1 text-xs font-semibold">Events</span>
    </button>
    <button class="flex flex-col items-center text-blue-600 dark:text-blue-400">
      <i class="fas fa-search text-xl"></i>
      <span class="mt-1 text-xs font-semibold">Search</span>
    </button>
    <button class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
      <img src="https://i.imgur.com/zGz4RR3.jpeg" alt="You" class="w-7 h-7 rounded-full"/>
      <span class="mt-1 text-xs font-semibold">You</span>
    </button>
  </nav>

</body>
</html>
