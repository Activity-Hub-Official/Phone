<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- viewport-fit=cover for full‑screen PWAs on iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Activity Hub – You</title>

  <!-- PWA Setup & Theme Colors -->
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)"/>
  <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <link rel="icon" type="image/png" href="icon.png"/>

  <!-- Tailwind + FontAwesome -->
  <script>tailwind.config = { darkMode: 'media' };</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body
  class="flex flex-col h-screen bg-gray-50 dark:bg-gray-900 pb-20"
  style="
    padding-top: calc(3.5rem + env(safe-area-inset-top));
    padding-top: calc(3.5rem + constant(safe-area-inset-top));
  "
>

  <!-- Top App Bar -->
  <header
    class="fixed inset-x-0 top-0 z-50 bg-white dark:bg-gray-800
           shadow-sm border-b border-gray-200 dark:border-gray-700 flex flex-col"
    style="
      height: calc(3.5rem + env(safe-area-inset-top));
      height: calc(3.5rem + constant(safe-area-inset-top));
    "
  >
    <!-- safe-area filler -->
    <div
      class="w-full bg-white dark:bg-gray-800"
      style="
        height: env(safe-area-inset-top);
        height: constant(safe-area-inset-top);
      "
    ></div>
    <!-- toolbar -->
    <div class="flex items-center justify-between px-4 h-[3.5rem]">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">You</h1>
      <button aria-label="Settings">
        <i class="fas fa-cog text-gray-400 dark:text-gray-500 text-xl"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto px-4 pt-4">
    <!-- Profile Summary -->
    <div class="flex items-center space-x-4 mb-6">
      <img src="https://i.imgur.com/zGz4RR3.jpeg" alt="You" class="w-16 h-16 rounded-full"/>
      <div>
        <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Saeed</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">Student at St. John's University</p>
      </div>
      <button class="ml-auto px-3 py-1 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700">
        Edit Profile
      </button>
    </div>

    <!-- Navigation Sections -->
    <ul class="space-y-4">
      <li>
        <button class="w-full flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-800 rounded-lg shadow">
          <div class="flex items-center space-x-3">
            <i class="fas fa-user-graduate text-xl text-blue-600 dark:text-blue-400"></i>
            <span class="text-base font-medium text-gray-900 dark:text-gray-100">My Clubs</span>
          </div>
          <i class="fas fa-chevron-right text-gray-400 dark:text-gray-500"></i>
        </button>
      </li>
      <li>
        <button class="w-full flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-800 rounded-lg shadow">
          <div class="flex items-center space-x-3">
            <i class="fas fa-calendar-check text-xl text-green-600 dark:text-green-400"></i>
            <span class="text-base font-medium text-gray-900 dark:text-gray-100">My Events</span>
          </div>
          <i class="fas fa-chevron-right text-gray-400 dark:text-gray-500"></i>
        </button>
      </li>
      <li>
        <button class="w-full flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-800 rounded-lg shadow">
          <div class="flex items-center space-x-3">
            <i class="fas fa-sliders-h text-xl text-gray-600 dark:text-gray-400"></i>
            <span class="text-base font-medium text-gray-900 dark:text-gray-100">Settings</span>
          </div>
          <i class="fas fa-chevron-right text-gray-400 dark:text-gray-500"></i>
        </button>
      </li>
      <li>
        <button class="w-full flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-800 rounded-lg shadow">
          <div class="flex items-center space-x-3">
            <i class="fas fa-question-circle text-xl text-teal-600 dark:text-teal-400"></i>
            <span class="text-base font-medium text-gray-900 dark:text-gray-100">Help & Feedback</span>
          </div>
          <i class="fas fa-chevron-right text-gray-400 dark:text-gray-500"></i>
        </button>
      </li>
      <li>
        <button class="w-full flex items-center justify-center px-4 py-3 bg-red-500 text-white text-base font-medium rounded-lg hover:bg-red-600">
          Log Out
        </button>
      </li>
    </ul>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed inset-x-0 bottom-0 z-50 h-20 bg-white dark:bg-gray-800
              border-t border-gray-200 dark:border-gray-700 flex justify-around items-start pt-2">
    <button class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
      <i class="fas fa-newspaper text-xl"></i>
      <span class="mt-1 text-xs font-semibold">Feed</span>
    </button>
    <button class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
      <i class="fas fa-compass text-xl"></i>
      <span class="mt-1 text-xs font-semibold">Discover</span>
    </button>
    <button class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
      <i class="fas fa-calendar-alt text-xl"></i>
      <span class="mt-1 text-xs font-semibold">Events</span>
    </button>
    <button class="flex flex-col items-center text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
      <i class="fas fa-search text-xl"></i>
      <span class="mt-1 text-xs font-semibold">Search</span>
    </button>
    <button class="flex flex-col items-center text-blue-600 dark:text-blue-400">
      <img src="https://i.imgur.com/zGz4RR3.jpeg" alt="You" class="w-7 h-7 rounded-full"/>
      <span class="mt-1 text-xs font-semibold">You</span>
    </button>
  </nav>

</body>
</html>
